<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    <form action="" onsubmit="myFunction()">
        Enter name: <input type="text" id="user-name" name="fname">
        <input type="submit" value="Submit">
      </form>
      
      <script>
      function myFunction() {
        let x=document.getElementById('user-name');
        document.write("Hello "+x.value+" have a good day!");
        document.body.style.backgroundColor = "lightGreen";
      }
      </script>
      
    
</body>
</html>
